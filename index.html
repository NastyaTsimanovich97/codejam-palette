<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./dist/style.css'>
    <title>Codejam-Palette</title>
</head>
<body id="capture">
        <header class="header">
                <nav class="navigation-menu">
                    <div class="nav-icon"><img src="./palette/assets/nav-icon.svg" alt="navigation"></div>
                    <h1 class="header-text">CodeJam-Palette</h1>
                    <div class="menu"><img class="menu-icon" src="./palette/assets/menu-icon.svg" alt="menu"></div>
                </nav>
            </header>
            <main>
                <section class="button-control">
                    <section class="palette">
                            <div class="button-group-vertical">
                                <button type="button" class="button button__paint-bucket" id="button__palette"> <img class="button__icon icon-bucket" src="./palette/assets/icon-butt.svg" alt="bucket" >Fill bucket</button>
                                <button type="button" class="button button__choose-color" id="button__palette"> 
                                    <input type="color" id="input__choose-color" name="input__choose-color" value='#ffffff'> 
                                    <label class="label__choose-color" for="input__choose-color">
                                            <img class="button__icon icon-color" id="icon-color" src="./palette/assets/icon-picket.svg" alt="icon choose color">
                                    </label>
                                    Choose color
                                </button>
                                <button type="button" class="button button__pencil" id="button__palette"> <img class="button__icon icon-pencil" src="./palette/assets/pencil-edit-button.svg" alt="">Pencil</button>
                                <button type="button" class="button button__transform" id="button__palette"> <img class="button__icon icon-transform" src="./palette/assets/icon-transform.svg" alt="">Transform</button>
                            </div>
                    </section>
        
                    <section class="color">
                            <div class="button-group-vertical">
                                <button type="button" class="button button__current-color" id="button__color"><div class="button__circle circle-color" ></div> Current color</button>
                                <button type="button" class="button button__prev-color" id="button__color"><div class="button__circle circle-prev-color" ></div> Prev color</button>
                                <button type="button" class="button button__user-color-1" id="button__color"><div class="button__circle circle-user-color1" ></div> User color 1</button>
                                <button type="button" class="button button__user-color-1" id="button__color"><div class="button__circle circle-user-color2" ></div> User color 2</button>
                            </div>
                    </section>
                </section>
                <section class="section__canvas">
                    <canvas id="canvas4" class="canvas" width="512" height="512"></canvas>
                </section>
            </main>
        
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
